body{
  margin-left: 450px;

  border: 0px;
  width: auto;
  height: auto;

  position:relative;

  color:#a53e91;

<body><!-- 此为修改上传修改电话号码 -->
  <div>
    <fieldset><form  class="layui-form" action="login.php" method="post">
      <legend>修改密码</legend>
           <div class="layui-form-item">
               <label class="layui-form-label">请输入密码</label>
               <div class="layui-input-inline">
                 <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
               </div>
             </div>
              <div class="layui-form-item">
               <label class="layui-form-label">请确认密码</label>
               <div class="layui-input-inline">
                 <input type="password" name="confirm" required lay-verify="required|regPwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
               </div>
           </div>
           <div class="layui-form-item">
             <div class="layui-input-block">
               <button class="layui-btn"  lay-submit lay-filter="formDemo" >立即提交</button>
               <button type="reset"  class="layui-btn layui-btn-primary">重置</button>

             </div>
           </div>
         </form>
       </fieldset>
         <script>
         layui.use(['form', 'jquery'], function() {
           var $ = layui.jquery;
           var form = layui.form();
           form.verify({
             regPwd: function(value) {
               //获取密码
               var pwd = $("#password").val();
               if(!new RegExp(pwd).test(value)) {
                 return '两次输入的密码不一致';
               }
             }
           })
         })
         </script>
   </div>
</body>
