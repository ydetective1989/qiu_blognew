  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>邱氏博客</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js" >
    </script>

  <link rel="stylesheet" href="css\layui.css">
   <script type="text/javascript" src="layui.js" >

  </script>


  </head>
  <body>
  <div id="editor">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>个人设置</legend> <a href="javascript:" onclick="self.location=document.referrer;"> <button class="layui-btn"><i class="layui-icon"></i></button></a>
    </fieldset>
    <form action="" method="post">
    <div class="layui-form-item">
      <label class="layui-form-label">文章标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" id="title" required  lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div>
      <textarea id="demo" name="blogtext"  style="display: none;" ></textarea>
  <script>
  layui.use('layedit', function(){
  var layedit = layui.layedit;
  layedit.build('demo',{
    height:300,

  }
  ); //建立编辑器
  });
  </script>
    </div><br>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button id="send" class="layui-btn"  lay-submit lay-filter="formDemo"  >立即提交</button>
        <button type="reset"  class="layui-btn layui-btn-primary">重置</button>

      </div>
    </div>
</form>
  <script>
  layui.use(['form', 'jquery'], function() {
    var $ = layui.jquery;
    var form = layui.form();
    form.verify({
      regPwd: function(value) {
        //获取密码
        var pwd = $("#password").val();
        if(!new RegExp(pwd).test(value)) {
          return '两次输入的密码不一致';
        }
      }
    });
  });
  </script>

  </div>
  </body>
  </html>
